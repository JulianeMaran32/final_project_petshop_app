<section class="profile-pictures">
    <div class="user-profile">
        <img [src]="userProfilePic" alt="Foto do Perfil do Usuário" class="profile-pic">
        <p>Foto do Usuário</p>
    </div>
    <div class="pet-profile">
        <img [src]="petProfilePic" alt="Foto do Perfil do Pet" class="profile-pic">
        <p>Foto do Pet</p>
    </div>
</section>
