<p-dialog [header]="mode === 'add' ? 'Adicionar Novo Evento' : 'Editar Evento'" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '50vw'}">
  <div class="p-fluid">
    <div class="p-field">
      <label for="title">Título</label>
      <input id="title" type="text" pInputText [(ngModel)]="event.title" />
    </div>
    <div class="p-field">
      <label for="start">Data e Hora de Início</label>
      <p-calendar id="start" [(ngModel)]="event.start" [showTime]="true" dateFormat="dd/mm/yy"></p-calendar>
    </div>
    <div class="p-field">
      <label for="end">Data e Hora de Término</label>
      <p-calendar id="end" [(ngModel)]="event.end" [showTime]="true" dateFormat="dd/mm/yy"></p-calendar>
    </div>
    <div class="p-field">
      <label for="pet">Dados do Pet</label>
      <input id="pet" type="text" pInputText [(ngModel)]="event.pet" />
    </div>
  </div>
  <p-footer>
    <button type="button" pButton label="Salvar" icon="pi pi-check" (click)="save()"></button>
    <button *ngIf="mode === 'edit'" type="button" pButton label="Deletar" icon="pi pi-trash" class="p-button-danger" (click)="delete()"></button>
    <button type="button" pButton label="Cancelar" icon="pi pi-times" (click)="cancel()"></button>
  </p-footer>
</p-dialog>
