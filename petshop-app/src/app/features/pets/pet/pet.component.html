<div>
    <h2>Pets</h2>
    <ul>
      <li *ngFor="let pet of pets">
        {{ pet.name }} - {{ pet.species }}
        <button (click)="updatePet(pet)">Update</button>
        <button (click)="deletePet(pet.id!)">Delete</button>
      </li>
    </ul>
  
    <h3>Add New Pet</h3>
    <form (ngSubmit)="addPet()">
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="newPet.name" name="name" required />
  
      <label for="species">Species:</label>
      <input id="species" [(ngModel)]="newPet.species" name="species" required />
  
      <!-- Add other fields as needed -->
  
      <button type="submit">Add Pet</button>
    </form>
  </div>
