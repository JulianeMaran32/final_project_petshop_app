<div class="contact-container">
    <h1>Contate-nos</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input id="name" type="text" pInputText formControlName="name" />
            <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error-message">
                <small *ngIf="contactForm.get('name')?.errors?.['required']">Nome é obrigatório.</small>
                <small *ngIf="contactForm.get('name')?.errors?.['minlength']">Nome deve ter pelo menos 3 caracteres.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" pInputText formControlName="email" />
            <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error-message">
                <small *ngIf="contactForm.get('email')?.errors?.['required']">Email é obrigatório.</small>
                <small *ngIf="contactForm.get('email')?.errors?.['email']">Email inválido.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" rows="5" pInputTextarea formControlName="message"></textarea>
            <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error-message">
                <small *ngIf="contactForm.get('message')?.errors?.['required']">Mensagem é obrigatória.</small>
                <small *ngIf="contactForm.get('message')?.errors?.['minlength']">Mensagem deve ter pelo menos 10 caracteres.</small>
                <small *ngIf="contactForm.get('message')?.errors?.['maxlength']">Mensagem não pode exceder 1000 caracteres.</small>
            </div>
        </div>
        <button type="submit" pButton label="Enviar" [disabled]="contactForm.invalid"></button>
    </form>
</div>
